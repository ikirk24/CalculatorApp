<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>
<body>
    <div class="calculator">
        <div class="screen"><input readonly></div>
        <div class="container">
            <div><i class="fa-solid fa-delete-left"></i></div>
            <div><i class="fa-solid fa-plus-minus"></i></div>
            <div><i class="fa-solid fa-percent"></i></div>
            <div><i class="fa-solid fa-divide"></i></div>
            <div><i class="fa-solid fa-7"></i></div>
            <div><i class="fa-solid fa-8"></i></div>
            <div><i class="fa-solid fa-9"></i></div>
            <div><i class="fa-solid fa-xmark"></i></div>
            <div><i class="fa-solid fa-4"></i></div>
            <div><i class="fa-solid fa-5"></i></div>
            <div><i class="fa-solid fa-6"></i></div>
            <div><i class="fa-solid fa-minus"></i></div>
            <div><i class="fa-solid fa-1"></i></div>
            <div><i class="fa-solid fa-2"></i></div>
            <div><i class="fa-solid fa-3"></i></div>
            <div><i class="fa-solid fa-plus"></i></div>
            <div><i class="fa-solid fa-calculator"></i></div>
            <div><i class="fa-solid fa-0"></i></div>
            <div>.</div>
            <div><i class="fa-solid fa-equals"></i></div>
        </div>
    </div>
</body>
</html>
